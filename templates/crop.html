<!DOCTYPE html>
<html>
<head>
    <title>Image Crop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 my-3 border">
    <h2>Select an image to upload and display</h2>
    <ul>
        <li>Image successfully uploaded and displayed below</li>
    </ul>
    <form action="/crop" method="post">
        <input type="hidden" name="image_path" value="{{ image_path }}">
        <label for="size">Size:</label>
        <input class="form-control" type="number" name="size" required>
        <br>
        <label for="position">Position:</label>
        <select name="position" class="form-control" required>
            <option value="top left">Top Left</option>
            <option value="top center">Top Center</option>
            <option value="top right">Top Right</option>
            <option value="center left">Center Left</option>
            <option value="center">Center</option>
            <option value="center right">Center Right</option>
            <option value="bottom left">Bottom Left</option>
            <option value="bottom center">Bottom Center</option>
            <option value="bottom right">Bottom Right</option>
        </select>
        <input type="submit" class="btn btn-primary"value="Submit">
        <br><br>
        
        <img src="{{ image_path }}" style="max-width: 1000px; max-height: 1000px;">
    </form>
</div>
</body>
</html>
